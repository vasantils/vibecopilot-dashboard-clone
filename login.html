<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeCopilot - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <div class="logo-text">VIBE CONNECT</div>
                </div>
                <h1>Login</h1>
            </div>
            
            <div id="error-message" class="error-message"></div>
            
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="example@company.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>
                
                <div class="form-group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember-me">
                        <span class="checkmark"></span>
                        Remember Me
                    </label>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="login-btn">Login</button>
                    <button type="button" class="sso-btn">SSO</button>
                </div>
            </form>
        </div>
        
        <div class="login-footer">
            <p>Copyright © 2023 Digielves Tech Wizards Private Limited. All rights reserved</p>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
</body>
</html>
